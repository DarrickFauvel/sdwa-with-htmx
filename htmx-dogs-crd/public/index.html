<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"
    ></script>
    <title>htmx CRD</title>
  </head>
  <body>
    <h1>Dogs</h1>
    <form
      hx-post="/dog"
      hx-disabled-elt="#add-btn"
      hx-target="table tbody"
      hx-swap="afterbegin"
      hx-on::after-request="this.reset()"
    >
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required size="30" />
      </div>
      <div>
        <label for="breed">Breed</label>
        <input id="breed" name="breed" type="text" required size="30" />
      </div>

      <button id="add-btn">Add</button>

      <table hx-trigger="revealed" hx-get="/table-rows" hx-target="tbody">
        <thead>
          <tr>
            <th>Name</th>
            <th>Breed</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>
  </body>
</html>
